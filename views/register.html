<html>
<head>
	<!-- Libraries -->
	<script type="text/javascript" src="libs/jq.js"></script>
	<script type="text/javascript" src="libs/underscore.js"></script>
</head>
<body>
	<title>Register</title>

	<div class='message'>Not registered yet</div>
	<input id='email' type='text' placeholder='email'></input> email<br>
	<input id='fp' type='text' placeholder='fingerprint'></input> Fingerprint<br>
	<input id='cc' type='text' placeholder='cookie'></input> Cookie<br>
	<button id='go'>Register</button>

	<script type="text/javascript">

		console.log(auth);

		$(document).ready(function(){

			$('#fp').val(auth.fingerprint);
			$('#cc').val(auth.cookie);

			$('#go').click(function(){
				var username = $('#name').val();
				console.log('sending off data');
				$('.message').text('Registering with server...');
				$.ajax({
					url : '/addLink',
					type : 'POST',
					data : {
						email : $('#email').val(),
						auth  : {
							fingerprint : $('#fp').val(),
							cookie      : $('#cc').val()
						},
					},
					success : function(data, textStatus, jqXHR ){
						alert('Registered');
						$('.message').text('Check your inbox for the activation link');
					},
					error: function(data, textStatus, jqXHR ){
						console.log('ERROR', data, textStatus);
					}
				});

			});

		});






	</script>


</body>
</html>
