<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<script src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>

	<link href='libs/lato/lato.css' rel='stylesheet' type='text/css'>
	<link href='libs/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>

	<link rel="Stylesheet" type="text/css" href="style/reset.css" />
	<link rel="Stylesheet" type="text/css" href="style/presto.css" />

	<style>
		body{
			overflow          : hidden;

			background        : url(../assets/coffee2.jpg);
			background-repeat : no-repeat;
			background-size   : 100%;
			background-size   : cover;
		}

		.content{
			width        : 500px;
			margin-top   : 8%;
			margin-right : auto;
			margin-left  : auto;
			padding      : 20px;

			background   : rgba(255,255,255,0.6);
			color        : black;
			text-align   : left;
		}

		h1{
			font-weight: 300;
			font-size: 3em;
			text-align: left;
			margin-bottom: 10px;
		}


	</style>




</head>
<body>
	<title>Activated</title>


	<div class='content'>

		<h1>Activated!</h1>

		<p>You'll be redirected to the home page in a few seconds</p>

	</div>


	<script type="text/javascript">

		$(document).ready(function(){

			setTimeout(function(){
				window.location = '/home';
			}, 2000);

		})
	</script>


</body>
</html>
